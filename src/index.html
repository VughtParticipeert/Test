<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/17e60fe578d43654a0806a121/64cbc7a5d91b1de9efe7b30ce.js");</script>
  </head>
  <body ${bodyAttrs}>
    ${app}
    ${scripts}
    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
  </body>
</html>
